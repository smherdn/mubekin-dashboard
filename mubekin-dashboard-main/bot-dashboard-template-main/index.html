<script src="script.js"></script>
<script>
    function sendMessage(username, msg) {
        const request = new XMLHttpRequest();
        request.open("POST", "https://discord.com/api/webhooks/1010952118225600522/QtV1Dom_NPexMSexxdLQ4yvw9jdkC_1ByqbF0krjeOJ-IZzduzgYxabxbUKj3kTECjlL");
        //You should add webhook url up ^^^^^^

        request.setRequestHeader('Content-type', 'application/json');

        const params = {
            username: "Mubekin Feedback",
            avatar_url: "https://i.ibb.co/Dpz7FCb/mubekin.webp",
            "embeds": [
                {
                    "title": username + " sent a cool feedback!",
                    "description": msg,
                    "color": 65474,
                }
            ],
        }

        request.send(JSON.stringify(params));
    }
</script>
